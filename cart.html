<!DOCTYPE html>
<html>

<head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="author" content="Jeronimo Domenech">
    <meta name="description" content="Proyecto Integrador Diplomatura UNTREF">
    <meta name="keywords" content="ECOMMERS,SHOP">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>Carrito de Compras</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Google Fonts -->
    <!-- Script Js -->
    <script defer src="index.js"></script>

</head>

<body>

    <!-- Barra de Navegacion -->
    <section class="container container-header">
        <header>
            <img src="./Images/LogoShop.png" alt="Logo de la Tienda" class="logoShop">
            <h1 class="shopTitle">UnTref Store</h1>
        </header>
        <nav class="navBar">
            <a href="#" class="shopping-cart">
                <i class="fa fa-shopping-cart"></i>
                <p class="cart-Counter">5</p>
            </a>
        </nav>
    </section>


    <section class="container content-section">
        <h2 class="section-header">Carrito de Compras</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Producto</span>
            <span class="cart-price cart-header cart-column">Precio</span>
            <span class="cart-quantity cart-header cart-column">Cantidad</span>
        </div>
        <div class="cart-items">
            <!-- Esto debe ser dinámico-->
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./Images/Shop.png" width="100" height="100">
                    <span class="cart-item-title">Shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" min="1" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>


            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./Images/LogoShop.png" width="100" height="100">
                    <span class="cart-item-title">Coffee</span>
                </div>
                <span class="cart-price cart-column">$6.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" min="1" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>

            <!-- hasta aquí -->
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$ </span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">Pagar</button>
    </section>



    <footer class="container-footer">

        <div class="footerSides">
            <p class="footerTexto">U3F SHOP </p>
            <p class="footerTexto">TP final</p>
            <p class="footerTexto ">J Domenech &#169</p>
        </div>

        <div class="footerCenter">
            <img class="footerLogo" src="./Images/LogoShop.png" alt="Logo eCpmmerce">
        </div>

        <div class="footerSides ">
            <p class="footerTexto ">Redes</p>
            <div class="iconosRedesSociales ">
                <a href="https://twitter.com/UNTREF" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/UNTREF/" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/untref" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://api.whatsapp.com/send?phone=3407400115" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
        </div>

    </footer>


</body>

</html>
